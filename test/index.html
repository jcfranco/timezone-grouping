<!doctype html>
<script src="../../timezone-grouping-og/config/index.js"></script>
<body>
  <div id="output"></div>
  <script type="module">
    import { groupTimeZones } from "../dist/index.mjs";

    await groupTimeZonesWith("native");

    await groupTimeZonesWith("moment");

    await groupTimeZonesWith("date-fns");

    await groupTimeZonesWith("luxon");

    await groupTimeZonesWith("dayjs");

    async function groupTimeZonesWith(dateEngine) {
      const { DateEngine } = await import(
        `../dist/strategy/${dateEngine}/index.mjs`
      );
      const timeZoneGroups = await groupTimeZones({
        dateEngine: new DateEngine(),
      });
      console.log(
        `Generated ${timeZoneGroups.length} groups (using ${dateEngine})`,
        timeZoneGroups,
      );
    }
  </script>
</body>
